<!DOCTYPE html>
<html lang="en" ng-app="masterApp">
<head>
    <meta charset="UTF-8">
    <title>Master Your Mind</title>

    <link rel="stylesheet" href="styles/styles.css" type="text/css" />

    <!--<script src="bower_components/angular/angular.js" type="text/javascript"></script>-->
    <!--<script src="scripts/app.js" type="text/javascript"></script>-->

</head>
<body ng-controller="masterController">

    <div id="playerSelection">
        <fieldset>
            <legend>How Many Players?</legend>
            <input type="radio" name="numPlayers" value="one">1 Player<br>
            <input type="radio" name="numPlayers" value="two">2 Player
        </fieldset>
    </div>

    <div id="difficultyUserSelection">
        <fieldset>
            <legend>Difficulty</legend>
            <input type="radio" name="difficulty" value="easy"> Easy (12 attempts)<br>
            <input type="radio" name="difficulty" value="medium"> Medium (10 attempts)<br>
            <input type="radio" name="difficulty" value="hard"> Hard (8 attempts)
        </fieldset>
    </div>

    <div id="gameResults">
        <h1 id="winLose"></h1>
        <form>
            <p>Would you like to try again?</p>
            <label><input type="button" id="restart" value="Restart" /></label>
        </form>
    </div>

    <div id="mindMasterBoard">

        <div id="playerSolutionSelection">
            <label><input type="button" id="removeOneSolution" value="Remove Current Solution Cell" /></label>
            <label><input type="button" id="create" value="Create Solution" /></label>
        </div>
        <div id="solution"></div>
        <div><div id="choicesMade"></div><div id="areYouRight"></div></div>
        <div id="buttons">

            <form>

                <label><input type="button" id="removeOne" value="Remove" /></label>
                <label><input type="button" id="checkMe" value="Check" /></label>

            </form>

        </div>
        <div id="optionalChoices"></div>

    </div>

    <script src="scripts/script.js" type="text/javascript"></script>

</body>
</html>
